name: Build SnesJS Android APK

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Web Source Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Scaffold Android Project Structure
      run: |
        # 1. Limpar e Preparar Pastas
        mkdir -p web_assets
        find . -maxdepth 1 -not -name 'web_assets' -not -name '.git' -not -name '.github' -not -name '.' -exec mv {} web_assets/ \;

        # 2. Criar estrutura de pastas Android
        mkdir -p app/src/main/java/com/snesjs
        mkdir -p app/src/main/res/layout
        mkdir -p app/src/main/res/values
        mkdir -p app/src/main/assets
        
        # 3. Mover os arquivos do emulador para assets
        cp -r web_assets/* app/src/main/assets/

        # --- CORREÇÃO 1: AJUSTAR HTML PARA CELULAR (VIEWPORT) ---
        # Injeta a meta tag viewport logo após o <head>
        sed -i 's/<head>/<head><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">/g' app/src/main/assets/index.html

        # --- CORREÇÃO 2: AUMENTAR BOTÕES HTML (CSS) ---
        # Adiciona CSS no final do arquivo para botões grandes
        cat <<EOF >> app/src/main/assets/style.css
        
        /* Ajustes para Mobile inseridos pelo Build */
        input[type="file"], button, input[type="checkbox"] {
            transform: scale(1.5);
            margin: 10px;
            padding: 10px;
        }
        #log { display: none; } /* Esconde o log para dar espaço */
        body { -webkit-user-select: none; user-select: none; }
        EOF
        
        # 4. gradle.properties
        cat <<EOF > gradle.properties
        android.useAndroidX=true
        android.enableJetifier=true
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        EOF

        # 5. settings.gradle
        cat <<EOF > settings.gradle
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = "SnesJsAndroid"
        include ':app'
        EOF

        # 6. build.gradle (Raiz)
        cat <<EOF > build.gradle
        plugins {
            id 'com.android.application' version '8.2.0' apply false
            id 'org.jetbrains.kotlin.android' version '1.9.20' apply false
        }
        EOF

        # 7. app/build.gradle
        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }

        android {
            namespace 'com.snesjs'
            compileSdk 34

            defaultConfig {
                applicationId "com.snesjs.emulator"
                minSdk 24
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }

            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
            kotlinOptions {
                jvmTarget = '1.8'
            }
        }

        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'androidx.activity:activity-ktx:1.8.2'
        }
        EOF

        # 8. strings.xml
        cat <<EOF > app/src/main/res/values/strings.xml
        <resources>
            <string name="app_name">SnesJS</string>
        </resources>
        EOF

        # 9. AndroidManifest.xml
        cat <<EOF > app/src/main/AndroidManifest.xml
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
            
            <application
                android:allowBackup="true"
                android:icon="@android:drawable/sym_def_app_icon"
                android:label="@string/app_name"
                android:supportsRtl="true"
                android:theme="@style/Theme.AppCompat.NoActionBar">
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:screenOrientation="portrait"
                    android:configChanges="orientation|screenSize|keyboardHidden"
                    android:windowSoftInputMode="adjustResize">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 10. Layout XML
        cat <<EOF > app/src/main/res/layout/activity_main.xml
        <?xml version="1.0" encoding="utf-8"?>
        <androidx.constraintlayout.widget.ConstraintLayout xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:app="http://schemas.android.com/apk/res-auto"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:background="#202020">

            <WebView
                android:id="@+id/webView"
                android:layout_width="match_parent"
                android:layout_height="0dp"
                app:layout_constraintHeight_percent="0.60"
                app:layout_constraintTop_toTopOf="parent" />

            <LinearLayout
                android:layout_width="match_parent"
                android:layout_height="0dp"
                android:orientation="horizontal"
                app:layout_constraintBottom_toBottomOf="parent"
                app:layout_constraintTop_toBottomOf="@id/webView">

                <!-- D-PAD (Esquerda) -->
                <GridLayout
                    android:layout_width="0dp"
                    android:layout_height="match_parent"
                    android:layout_weight="1"
                    android:columnCount="3"
                    android:rowCount="3"
                    android:alignmentMode="alignBounds"
                    android:padding="5dp">
                    
                    <Button android:id="@+id/btnUp" android:text="▲" 
                        android:layout_width="60dp" android:layout_height="60dp"
                        android:layout_row="0" android:layout_column="1" android:layout_gravity="center"/>
                        
                    <Button android:id="@+id/btnLeft" android:text="◄" 
                        android:layout_width="60dp" android:layout_height="60dp"
                        android:layout_row="1" android:layout_column="0" android:layout_gravity="center"/>
                        
                    <Button android:id="@+id/btnRight" android:text="►" 
                        android:layout_width="60dp" android:layout_height="60dp"
                        android:layout_row="1" android:layout_column="2" android:layout_gravity="center"/>
                        
                    <Button android:id="@+id/btnDown" android:text="▼" 
                        android:layout_width="60dp" android:layout_height="60dp"
                        android:layout_row="2" android:layout_column="1" android:layout_gravity="center"/>
                </GridLayout>

                <!-- Actions (Direita) -->
                <LinearLayout
                    android:layout_width="0dp"
                    android:layout_height="match_parent"
                    android:layout_weight="1"
                    android:gravity="center"
                    android:orientation="vertical">
                    
                    <LinearLayout 
                        android:orientation="horizontal" 
                        android:layout_width="wrap_content" 
                        android:layout_height="wrap_content">
                        <Button android:id="@+id/btnY" android:text="Y" android:layout_width="60dp" android:layout_height="60dp" android:layout_margin="2dp"/>
                        <Button android:id="@+id/btnX" android:text="X" android:layout_width="60dp" android:layout_height="60dp" android:layout_margin="2dp"/>
                    </LinearLayout>
                    
                    <LinearLayout 
                        android:orientation="horizontal" 
                        android:layout_width="wrap_content" 
                        android:layout_height="wrap_content">
                        <Button android:id="@+id/btnB" android:text="B" android:layout_width="60dp" android:layout_height="60dp" android:layout_margin="2dp"/>
                        <Button android:id="@+id/btnA" android:text="A" android:layout_width="60dp" android:layout_height="60dp" android:layout_margin="2dp"/>
                    </LinearLayout>
                    
                    <LinearLayout 
                        android:orientation="horizontal" 
                        android:layout_width="wrap_content" 
                        android:layout_height="wrap_content" 
                        android:layout_marginTop="10dp">
                        <Button android:id="@+id/btnSelect" android:text="Sel" android:textSize="10sp" android:layout_width="60dp" android:layout_height="40dp" android:layout_margin="2dp"/>
                        <Button android:id="@+id/btnStart" android:text="Start" android:textSize="10sp" android:layout_width="60dp" android:layout_height="40dp" android:layout_margin="2dp"/>
                    </LinearLayout>
                </LinearLayout>
            </LinearLayout>
        </androidx.constraintlayout.widget.ConstraintLayout>
        EOF

        # 11. MainActivity.kt (CORREÇÃO 3: LÓGICA DO FILE CHOOSER)
        cat <<EOF > app/src/main/java/com/snesjs/MainActivity.kt
        package com.snesjs

        import android.annotation.SuppressLint
        import android.net.Uri
        import android.os.Bundle
        import android.view.MotionEvent
        import android.webkit.ValueCallback
        import android.webkit.WebChromeClient
        import android.webkit.WebView
        import android.webkit.WebViewClient
        import androidx.activity.result.contract.ActivityResultContracts
        import androidx.appcompat.app.AppCompatActivity
        import android.widget.Button

        class MainActivity : AppCompatActivity() {
            private lateinit var webView: WebView
            
            // Variável para armazenar o callback do upload de arquivo
            private var uploadMessage: ValueCallback<Array<Uri>>? = null

            // Lançador de atividade para escolher arquivos
            private val fileChooserLauncher = registerForActivityResult(ActivityResultContracts.StartActivityForResult()) { result ->
                if (uploadMessage == null) return@registerForActivityResult
                
                val results = WebChromeClient.FileChooserParams.parseResult(result.resultCode, result.data)
                uploadMessage?.onReceiveValue(results)
                uploadMessage = null
            }

            @SuppressLint("SetJavaScriptEnabled")
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContentView(R.layout.activity_main)

                webView = findViewById(R.id.webView)
                webView.settings.javaScriptEnabled = true
                webView.settings.domStorageEnabled = true
                webView.settings.allowFileAccess = true
                webView.settings.allowContentAccess = true
                webView.settings.useWideViewPort = true
                webView.settings.loadWithOverviewMode = true
                webView.settings.mediaPlaybackRequiresUserGesture = false
                
                webView.webViewClient = WebViewClient()
                
                // Configuração crítica para abrir o seletor de arquivos
                webView.webChromeClient = object : WebChromeClient() {
                    override fun onShowFileChooser(
                        webView: WebView?,
                        filePathCallback: ValueCallback<Array<Uri>>?,
                        fileChooserParams: FileChooserParams?
                    ): Boolean {
                        // Cancela callback anterior se existir
                        if (uploadMessage != null) {
                            uploadMessage?.onReceiveValue(null)
                            uploadMessage = null
                        }

                        uploadMessage = filePathCallback

                        val intent = fileChooserParams?.createIntent()
                        try {
                            fileChooserLauncher.launch(intent)
                        } catch (e: Exception) {
                            uploadMessage = null
                            return false
                        }
                        return true
                    }
                }

                // Carrega o arquivo local
                webView.loadUrl("file:///android_asset/index.html")

                // Mapeia botões
                setupButton(R.id.btnB, 0)
                setupButton(R.id.btnY, 1)
                setupButton(R.id.btnSelect, 2)
                setupButton(R.id.btnStart, 3)
                setupButton(R.id.btnUp, 4)
                setupButton(R.id.btnDown, 5)
                setupButton(R.id.btnLeft, 6)
                setupButton(R.id.btnRight, 7)
                setupButton(R.id.btnA, 8)
                setupButton(R.id.btnX, 9)
            }

            @SuppressLint("ClickableViewAccessibility")
            private fun setupButton(resId: Int, keyId: Int) {
                val btn = findViewById<Button>(resId)
                if (btn != null) {
                    btn.setOnTouchListener { _, event ->
                        when (event.action) {
                            MotionEvent.ACTION_DOWN -> {
                                webView.evaluateJavascript("if(typeof snes !== 'undefined') snes.setPad1ButtonPressed(\$keyId);", null)
                                true
                            }
                            MotionEvent.ACTION_UP, MotionEvent.ACTION_CANCEL -> {
                                webView.evaluateJavascript("if(typeof snes !== 'undefined') snes.setPad1ButtonReleased(\$keyId);", null)
                                true
                            }
                            else -> false
                        }
                    }
                }
            }
        }
        EOF

    - name: Build APK
      run: gradle assembleDebug --no-daemon

    - name: Commit and Push APK
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Salva o APK gerado
        cp app/build/outputs/apk/debug/app-debug.apk /tmp/snesjs.apk
        
        # Limpa o repositório
        git reset --hard
        git clean -fd
        
        # Traz o APK de volta e commita
        mv /tmp/snesjs.apk snesjs.apk
        git add snesjs.apk
        git commit -m "Auto-build: Fix file chooser and viewport [skip ci]" || echo "No changes"
        git push
